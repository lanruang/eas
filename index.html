<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6 ielt8"> <![endif]-->

<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<title>系统登录</title>
<link rel="stylesheet" type="text/css" href="<{$BUIURL}>/public/css/login.css" />
<link href="<{$BUIURL}>/public/plug/ligerUI/skins/Gray2014/css/all.css" rel="stylesheet" type="text/css" />

<script src="<{$BUIURL}>/public/js/jquery-1.9.0.min.js"></script>
<script src="<{$BUIURL}>/public/plug/ligerUI/js/core/base.js"></script>
<script src="<{$BUIURL}>/public/plug/ligerUI/js/plugins/ligerForm.js"></script>
<script src="<{$BUIURL}>/public/plug/ligerUI/jquery-validation/jquery.validate.min.js"></script> 

<script src="<{$BUIURL}>/public/js/common.js"></script>
<script type="text/javascript">
$(function ()
	{
		var v = $("form").validate({
			submitHandler: function ()
			{
				var result = subForm();

				if(result.status == 100)
				{
					window.location.href = '<{$BUIURL}>';
				}
				else
				{
					$("#showMsg").text(result.message);
					$("#showMsg").show();
				}
			}
	});
});
			
	function subForm()
	{
		$("#showMsg").hide();
		var email = $('#email').val();
		var passWord = $('#passWord').val();
		var vCode = $('#vCode').val();
		
		var data = 'email='+email+'&passWord='+passWord+'&vCode='+vCode;
		
		var result = ajaxPost(data, 'AjaxCheckLogin');

		return result;
	}
</script>
</head>
<body>

<div class="container">
	<section id="content">
    <h1 style="text-align:center;"><{$sysName}></h1>
		<form name="form" method="post" id="form">
			<h1>登录</h1>
            <div style="text-align:center; color:red; display:none;" id="showMsg">登录失败</div><br>
			<div>
				<input type="text" placeholder="邮箱" required="" id="email" />
			</div>
			<div>
				<input type="password" placeholder="密码" required="" id="passWord" />
			</div>
			<div>
				<input type="text" placeholder="验证码" required="" id="vCode" style="width:35%;"/><img src="vcode" onclick="this.src='vcode?'+Math.random()" />
			</div>
            <div>
            	
            </div>
			<div>
				<input type="submit" value="登录" />
				<a href="forgetPwd">忘记密码</a>
			</div>
		</form>
	</section>
</div>
</body>
</html>
